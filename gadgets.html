      <script>

            const input = document.getElementById("searchInput").value.toLowerCase().trim();

               "oversetter": "https://www.arngren.net/oversetter.html",
               "translator": "https://www.arngren.net/oversetter.html",
               "led": "https://www.arngren.net/cree-led.html",
               "flashlight": "https://www.arngren.net/cree-led.html",
               "g-tech": "https://www.arngren.net/akselerasjon.html",

               "clock": "https://www.arngren.net/kompass.html",
               "traser": "https://www.arngren.net/H3.html",
               "watch": "https://www.arngren.net/H3.html",
               "robosapien": "https://www.arngren.net/robosapien.html",
               "robot arm": "https://www.arngren.net/robotarm.html",
               "adapter": "https://www.arngren.net/adapter.html?1386634934232",
               "battery": "https://www.arngren.net/adapter.html?1386634934232",
      
               // Vehicles
               "scooter": "https://www.arngren.net/el-scooter-b.html",
               "city bosch": "https://www.arngren.net/el-scooter-b.html",
               "moped car": "https://www.arngren.net/elmoped-bil-300.html",
               "cabeasyr": "https://www.arngren.net/elmoped-bil-300.html",
               "titan": "https://www.arngren.net/elmoped-bil.html",
               "2-seater": "https://www.arngren.net/elmoped-bil.html",
               "atv gasoline": "https://www.arngren.net/atv-bensin.html",
               "electric atv": "https://www.arngren.net/atv.html",
               "golf car": "https://www.arngren.net/atv.html",
               "ev 4k": "https://www.arngren.net/elbil-liten.html",
               "go kart": "https://www.arngren.net/elektrisk-atv-1.html",
               "atv for children": "https://www.arngren.net/elektrisk-atv-1.html",
      
               // Outdoor
               "lawnmower": "https://www.arngren.net/gressklipper.html",
               "hoverpod": "https://www.arngren.net/hoverpod.html",
               "weather vane": "https://www.arngren.net/verhane.html",
               "solar": "https://www.arngren.net/solceller.html",
               "electric bike": "https://www.arngren.net/sykkel.html",
               "lenox": "https://www.arngren.net/sykkel.html",
               "1000w scooter": "https://www.arngren.net/elscooter.html",
               "air jack": "https://www.arngren.net/luft-jekk.html",
               "telescope": "https://www.arngren.net/teleskop.html",
               "binoculars": "https://www.arngren.net/teleskop.html"
            };
      
            for (let keyword in productMap) {
               if (input.includes(keyword)) {
                  window.location.href = productMap[keyword];
                  return;
               }
            }
      
            alert("No matching product found.");
         }

      <script>

            btn.style.display = document.documentElement.scrollTop > 200 ? "block" : "none";
         };
      
         // Scroll to top on click
         document.getElementById("goTopBtn").onclick = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
